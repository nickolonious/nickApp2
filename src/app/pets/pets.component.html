<div class="pageTitle">
  <h1>Pets</h1>
</div>


<div class="petsContainer">
  <md-card class="pets" *ngFor="let pet of petList">
    <md-card-content>
        <h1>{{pet.name}}</h1>
        <img md-card-image src="{{pet.image}}">
        <h1>{{pet.ageString}}</h1>
        <h1>born  {{pet.dob | date}}</h1>
    </md-card-content>
  </md-card>
</div>
