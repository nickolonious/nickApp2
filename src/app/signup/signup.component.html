<div class="docs-primary-header component-page-header">
  <h1>Sign up</h1>
</div>

<div class="signupContainer">
  <md-card>
  <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
    
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <md-input-container class="signupInputContainer">
    <input mdInput type="text" placeholder="Email address.." (ngModel)="email" name="email"  required>
    </md-input-container>
    <br/>
    <md-input-container class="signupInputContainer">
        <input mdInput type="password" placeholder="Password" (ngModel)="password" name="password" required>
    </md-input-container>
    <button md-raised-button type="submit" [disabled]="!formData.valid">Create my account</button>
    <div id="goBackDiv">
      <a routerLink="/app-login" id="goback">Go back to Login</a>
    </div>
  </form>
  </md-card>
</div>
