<div class="docs-primary-header component-page-header">
  <h1>Profile</h1>
</div>

<div class="memberContainer">
  <md-card>
    <div id="page" [@moveInLeft]="state">
      <div class="profilePicture">
        <img [src]="picture"/> 
      </div>
      <div style="margin:1.5rem;" class="profileInfo">
        <h2>{{ name.auth.displayName }}</h2>
        <h4>{{ name.auth.email }} </h4>
        <h4>{{ provider }}</h4>
      </div>
      <button color="primary" md-raised-button (click)="logout()">Logout</button>
    </div> 
  </md-card>
</div>
