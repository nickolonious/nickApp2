<div class="pageTitle">
  <h1>Blog</h1>
</div>

<div class="blogContainer">
  <md-card class="post" *ngFor="let post of blog | async">
    <md-card-content>
        <h1>{{post.title}}</h1>
        <img md-card-image src="{{post.image}}">
        <h1>{{post.date | date}}</h1>
        <h3>{{post.body}}</h3>
    </md-card-content>
  </md-card>
</div>
