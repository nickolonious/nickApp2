<div class="recordsContainer">  
  <md-card class="item" *ngFor="let record of recordsList">  
    <md-card-content>
        <img class="recordImage" md-card-image src="{{record.image}}" />
        <h2>{{record.artist}}</h2>
        <p>{{record.album}}</p>
    </md-card-content>
  </md-card>
</div>
