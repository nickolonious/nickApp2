<div class="pageTitle">
  <h1>Changelog</h1>
</div>

<div class="logsContainer">
  <md-card class="log" *ngFor="let log of changeLogList">
    <md-card-content>
        <h1>{{log.title}}</h1>
        <h3>Version: {{log.version}}</h3>
        <h3>{{log.description}}</h3>
        <h3>{{log.postAgeString}}</h3>
    </md-card-content>
  </md-card>
</div>
